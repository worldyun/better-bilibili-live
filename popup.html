<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <style>
    .switch {position: relative; display: inline-block; width: 60px; height: 34px;}
    .switch input {opacity: 0; width: 0; height: 0;}
    .slider {position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s;}
    .slider:before {position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s;}
    input:checked + .slider {background-color: #00a1d6;}
    input:checked + .slider:before {transform: translateX(26px);}
    .container {padding: 20px; min-width: 200px;}
    .option {margin: 15px 0; display: flex; align-items: center; justify-content: space-between;}
  </style>
</head>
<body>
  <div class="container">
    <div class="option">
      <span>去除马赛克</span>
      <label class="switch">
        <input type="checkbox" id="maskToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <span>自动原画质</span>
      <label class="switch">
        <input type="checkbox" id="qualityToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
